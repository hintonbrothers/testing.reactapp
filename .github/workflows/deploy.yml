name: Deploy React App to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.4'

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Copy files via SCP using IAM credentials and SSH key
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.EC2_IP }}
          username: ubuntu  # Update with your EC2 instance username
          source: "build/*"
          target: "/etc/nginx/htdocs"
          aws_access_key_id: ${{ secrets.ACCESS_KEY }}
          aws_secret_access_key: ${{ secrets.SECRET_KEY }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH private key for authentication

      - name: Restart Nginx
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@${{ secrets.EC2_IP }} 'sudo systemctl reload nginx'
